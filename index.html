<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>

    <header>
        <h1 class="inter-400">Encriptador de texto</h1>
    </header>
    <main class="main-flex">
        <section class="input-section">
            <input id="input-group__one" type="text" placeholder="Ingrese el texto aquí ..." onkeyup="mayus(this)"
                autofocus class="inter-400">
            <p class="inter-400">Sólo letras minúsculas y sin acentos</p>
            <div class="buttons-group">
                <button class="buttons-group__encriptar inter-400" onclick="encriptarTexto()">Encriptar</button>
                <button class="buttons-group__desencriptar inter-400"
                    onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        <section class="input-section">
            <input id="input-group__two" type="text" placeholder="Ningún mensaje fue encontrado ..." class="inter-400">
            <span class="inter-400"></span>
            <div class="buttons-group">
                <button class="inter-400" id="buttons-group__copiar" onclick="copiarContenido()">Copiar</button>
                <button class="reset" id="buttons-group__copiar2" onclick="limpiarContenido()">Limpiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="inter-400">Desarrollado por Angel Serrato</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
